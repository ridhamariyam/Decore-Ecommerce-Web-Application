{% extends 'admindashboard/baseforadmin.html' %}
{% block title %}Coupon{% endblock %}
{% load static %}
{% block content %}

<section class="content-main">
    <div class="row">
        <div class="col-6">
            <div class="content-header">
                <h2 class="content-title">Edit Coupon</h2>
                <div>
                    <a href="{% url 'coupon' %}">
                    <button class="btn btn-md rounded font-sm hover-up">Back</button>
                    </a>
                </div> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                

                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                    <div class="row">
                        
                        <div class="col-md-9">
                            <div class="mb-4">
                                <label for="Coupon_code">Coupon Code:</label>
                                <input type="text" id="coupon_code" name="coupon_code" value="{{ coupons.Coupon_code }}" required>
                            </div>
                            
                            
                        </div> <!-- col.// -->
                    </div> <!-- row.// -->
                    <hr class="mb-4 mt-0">
                    <div class="row">
                       
                        <div class="col-md-9">
                            <div class="mb-4">
                                <label for="discount_price">Discount Price:</label>
                                <input type="number" id="discount_price" name="discount_price" value="{{ coupons.discount_price }}" required>
                            </div>
                        </div> <!-- col.// -->
                    </div> <!-- row.// -->
                    <hr class="mb-4 mt-0">

                    <div class="row">
                        
                        <div class="col-md-9">
                            <div class="mb-4">
                                <label for="minimum_amount">Minimum Amount:</label>
                                <input type="number" id="minimum_amount" name="minimum_amount" value="{{ coupons.minimum_amount }}" required>
                            </div>
                        </div> <!-- col.// -->
                    </div> <!-- row.// -->
                    <hr class="mb-4 mt-0">

                    <div class="row">
                        <div class="mb-4">
                            <label class="form-label">End date</label>
                            <input type="date" class="form-control" name="end_date" required/>
                        </div><span>OR</span>
                    
                        <div class="flex-container checkbox-row">
                            <label for="is_expired">Is Expired:</label>
                            <input type="checkbox" id="is_expired" name="is_expired" {% if is_expired %}checked{% endif %}>
                        </div>
                    </div>
                             

                            


                        </div> <!-- col.// -->
                    </div> <!-- row.// -->
                    <hr class="mb-4 mt-0">


                    
                    <hr class="mb-4 mt-0">




                    <div>
                        
                        <button class="btn btn-md rounded font-sm hover-up" type="submit">Save</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section> 
{% endblock%}
