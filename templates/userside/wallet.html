    <style>
   
    

        .button button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button button:hover {
            background-color: #0056b3;
        }

        
        .show-form .account_form {
            display: block; /* Show the form when the class is present */
        }
        .submit-button {
            background-color: #007bff;

        body {

            padding: 0;

        .order-summary {
            background-color: #fff;
            margin: 20px auto;

            border-radius: 5px;

        .items th {

        .wallet-info {

        .wallet-info h2 {

            margin-bottom: 20px; /* Add spacing below the heading */

        .balance p {
            font-size: 18px; /* Adjust the font size as needed */

</style>
