<div class="container">
    <header class="myaccount-header" id="account-section-title-block">
        <h1 id="account-section-heading"></h1>
        <p id="account-section-subheading"></p>
    </header>

    <div class="breadcrumb-section" style="background: linear-gradient(to bottom, #000000, #333333);">
        <div class="breadcrumb-wrapper">

                <div class="col-12">

    {% comment %} <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">{{ address.full_name }}</div> {% endcomment %}

                    <div class="card-body">
                        <form method="POST" class="default-form-box">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" name="fullname" id="fullname" class="form-control" value="{{ address.full_name }}">
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Phone number</label>
                                <input type="number" name="phone_number" id="phone_number" class="form-control" value="{{ address.phone_number }}">
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Pincode</label>
                                <input type="text" name="pincode" id="phone_number" class="form-control" value="{{ address.pincode }}">
                            </div>
                            <div class="form-group">
                                <label for="phone_number">City</label>
                                <input type="text" name="city" id="phone_number" class="form-control" value="{{ address.city }}">
                            </div>
                            <div class="form-group">
                                <label for="phone_number">State</label>
                                <input type="text" name="state" id="phone_number" class="form-control" value="{{ address.state }}">
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Building name</label>
                                <input type="text" name="building_name" id="phone_number" class="form-control" value="{{ address.building_name }}">
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Street name</label>
                                <input type="text" name="street_name" id="phone_number" class="form-control" value="{{ address.street_name }}">
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Landmark</label>
                                <input type="text" name="landmark" id="phone_number" class="form-control" value="{{ address.landmark }}">
                            </div>
                            <!-- Add other address fields here -->
                            
                            <div class="button">
                                <button type="submit" class="submit-button">Update Address</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form.default-form-box");
            form.addEventListener("submit", function (event) {
                // Define a flag to track whether the form is valid
                let isValid = true;
    
                // Full Name validation: Should not be empty
                const fullNameInput = document.getElementById("fullname");
                if (fullNameInput.value.trim() === "") {
                    isValid = false;
                    alert("Full Name cannot be empty.");
                    event.preventDefault(); // Prevent form submission
                }
    
                // Phone Number validation: Should be a valid numeric value
            const phoneNumberInput = document.getElementById("phone_number");
            const phoneNumberValue = phoneNumberInput.value.trim();
            if (!/^\d{10}$/.test(phoneNumberValue)) {
                isValid = false;
                alert("Phone Number must be a valid 10-digit numeric value.");
                event.preventDefault(); // Prevent form submission
            }
            const pincodeInput = document.getElementById("pincode");
            const pincodeValue = pincodeInput.value.trim();
            if (!/^\d{6}$/.test(pincodeValue)) {
                isValid = false;
                alert("Pincode must be a valid 6-digit numeric value.");
                event.preventDefault(); // Prevent form submission
            }
    
                // Other fields (Pincode, City, State, Building Name, Street Name, Landmark)
                const otherInputs = [
                  
                    "city",
                    "state",
                    "building_name",
                    "street_name",
                    "landmark"
                ];
                for (const inputName of otherInputs) {
                    const input = document.getElementById(inputName);
                    if (input.value.trim() === "") {
                        isValid = false;
                        alert(`${inputName} cannot be empty.`);
                        event.preventDefault(); // Prevent form submission
                        break; // Exit the loop after the first empty field is found
                    }
                }
    
                // If isValid is still true, the form will be submitted
            });
        });
    </script>
